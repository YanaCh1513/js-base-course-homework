<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Выполняем сложение первых двух значений (чисел), получаем: 20 + "10".
    2. При сложения числа и строки, оба зачения приводятся к строке
    2. С помощью console.log выводим cтроковое значение "2010" в консоль. 
    */
    console.log(10 + 10 + "10");
    
    /*
    1. Выполняется 10 + "10"= "1010" 
    2. остается выражение "1010" + 10. из-за строкового значения, числовое значение преобразуется в строковое, "1010" + "10" = "101010"
    3. С помощью console.log выводим строковое значение "101010" в консоль. 
    */
    console.log(10 + "10" + 10);
    
    /*
    1. Выполняем сложение первых двух значений (чисел), получаем: 20
    2. Выражение +"10" Преобразовывает строковое значение в числовое и складывает с предыдущим числом. Выражение принимает вид: 20 + 10
    3. С помощью console.log выводим значение: 30
    */
    console.log(10 + 10 + +"10")
    
    /*
    1. В выражении -"" JS преобразует пустую строку в отрицательное число. Пустая строка интерпритируется, как ноль. Получаем выражение: -"" = -0
    2. Вычисляем оставшееся выражение: 10/-0 = -Infinity, т.к. деление на ноль дает бесконечность.
    3. С помощью console.log выводим значение: -Infinity
    */
    console.log(10 / -"")
    
    /*
    1. В выражении +"2,5" не удается преобразовать строчку в число, т.к. число имеет неверный формат. В дробных числах должна использоваться точка.
    2. Результат преобразования NaN, любая операция с NaN дает  NaN.
    3. С помощью console.log выводим значение: NaN
    */
    console.log(10 / +"2,5")
  </script>
</body>

</html>
