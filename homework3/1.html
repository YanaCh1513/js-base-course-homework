<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    function getText(i) {
      if (i === 0) {
        return 'это ноль';
      }
      else if (i % 2 === 1) {
        return `нечетное число`;
      }
      else {
        return `четное число`;
      }
    }

    for (let i = 0; i < 11; i++) {
      let message = getText(i);
      console.log(`${i} - ${message}`)
    }

  </script>
</body>
